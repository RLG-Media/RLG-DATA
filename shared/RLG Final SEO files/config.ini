[simpcity]
api_base = https://simpcity.su
rate_limit = 5
request_timeout = 30
default_region = global

[simpcity_selectors]
followers = .follower-count
likes = .likes-count
posts = .post-count
comments = .comment-count
trending_item = div.trending-item
title = h3.content-title

[feetfinder]
api_base = https://api.feetfinder.com/v1
api_key = your_api_key_here
rate_limit = 10
cache_ttl = 3600
timeout = 15.0
default_region = global

[fansly]
api_base = https://fansly.com
rate_limit = 10
request_timeout = 25
date_format = %b %d, %Y

[fansly_selectors]
followers = .follower-count
likes = .likes-count
posts = .post-item
trending_item = .trending-post
title = h2.post-title
comments = .post-comments
timestamp = .post-date

[patreon]
api_base = https://www.patreon.com
rate_limit = 8
request_timeout = 30

[patreon_selectors]
patrons = .patron-count
earnings = .earnings-amount
posts = .post-count
likes = .content-likes
comments = .content-comments
tiers = .membership-tier
tier_name = .tier-title
tier_count = .tier-count
trending_item = div.trending-item
title = h3.content-title

[stripchat]
api_base = https://stripchat.com
rate_limit = 10
request_timeout = 25

[stripchat_selectors]
followers = .followers-count
views = .views-count
online = .online-indicator
engagement = .engagement-rate
trending_item = div.trending-item
title = h3.content-title
likes = .content-likes
comments = .content-comments

[onlyfans]
api_base = https://onlyfans.com
rate_limit = 5
request_timeout = 30

[onlyfans_selectors]
subscribers = .subscriber-count
posts = .post-count
views = .view-count
engagement = .engagement-rate
trending_item = div.trending-item
title = h2.content-title
likes = .content-likes

