{% extends "base.html" %}

{% block title %}Manage Projects - RLG DATA{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Manage Projects</h2>
    <ul class="list-group">
        {% for project in projects %}
        <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <span>{{ project.name }} - Created by: {{ project.user.username }}</span>
                <form action="{{ url_for('admin.delete_project', project_id=project.id) }}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
