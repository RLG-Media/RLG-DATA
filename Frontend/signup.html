<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for RLG to access powerful social media analytics and tools.">
    <title>Sign Up - RLG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="main.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">RLG</a>
        <div class="navbar-links">
            <a href="login.html">Log In</a>
            <a href="index.html">Home</a>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="container mt-5">
        <div class="signup-form shadow p-4 rounded">
            <h1 class="text-center">Create Your Account</h1>
            <p class="text-center">Join RLG and unlock advanced analytics and tools for social media success.</p>

            <form id="signup-form" action="/signup" method="POST" novalidate>
                <!-- CSRF Token -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                <!-- Name -->
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" required minlength="2" maxlength="50">
                </div>

                <!-- Email -->
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
                </div>

                <!-- Password -->
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Enter a secure password" 
                        required
                        minlength="8"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{8,}$"
                        title="Password must include at least 8 characters, one uppercase letter, one number, and one special character.">
                    <small class="form-text text-muted">Your password must be strong and secure.</small>
                </div>

                <!-- Confirm Password -->
                <div class="form-group mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Re-enter your password" required>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-check mb-3">
                    <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
                    <label for="terms" class="form-check-label">
                        I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>.
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>

                <!-- Login Redirect -->
                <p class="redirect-message text-center mt-3">
                    Already have an account? <a href="login.html">Log In</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <p class="text-center">&copy; 2024 RLG. All rights reserved. <a href="privacy.html">Privacy Policy</a></p>
    </footer>

    <!-- Scripts -->
    <script>
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert("Passwords do not match. Please try again.");
            }
        });
    </script>
</body>
</html>
