<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market Insights Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Global Market Insights</h1>
    </header>
    
    <main>
        <section id="overview">
            <h2>Market Overview</h2>
            <p>Get real-time insights into global economic trends, regional comparisons, and emerging market patterns.</p>
        </section>
        
        <section id="market-trends">
            <h2>Market Trends</h2>
            <canvas id="marketChart"></canvas>
        </section>
        
        <section id="regional-analysis">
            <h2>Regional Analysis</h2>
            <div id="regionData"></div>
        </section>
        
        <section id="social-sentiment">
            <h2>Social Media & Industry Trends</h2>
            <div id="sentimentData"></div>
        </section>
    </main>
    
    <script src="global_market_insights_dashboard.js"></script>
</body>
</html>
