<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RLG Fans</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-login {
            width: 100%;
        }
        .form-text {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Main Login Container -->
    <div class="login-container">
        <div class="login-header">
            <h2>RLG Fans Login</h2>
            <p class="text-muted">Welcome back! Please login to your account.</p>
        </div>

        <!-- Login Form -->
        <form action="{{ url_for('auth.login') }}" method="POST">
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <!-- Password Field -->
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary btn-login mt-4">Login</button>

            <!-- Remember Me and Forgot Password -->
            <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <p class="form-text mt-3"><a href="{{ url_for('auth.reset_password') }}">Forgot Password?</a></p>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-4">
            <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign up</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
